<!--The content below is only a placeholder and can be replaced.-->
<app-toolbar></app-toolbar>
<div class="flex-title">
  <img class="logo-img" src="{{logo}}">
  <h1>
    {{ name }}
  </h1>
</div>
<mat-tab-group color="accent" animationDuration="0ms">
  <mat-tab label="Players">
    <ng-template matTabContent>
      <app-player-table [id]="id"></app-player-table>
    </ng-template>
  </mat-tab>
  <mat-tab label="Matches">
    <ng-template matTabContent>
      <app-matches-table [id]="id"></app-matches-table>
    </ng-template>
  </mat-tab>
  <mat-tab label="Heroes">
    <ng-template matTabContent>
      <app-hero-table [id]="id"></app-hero-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
