  <div id="inputForm">
    <form #idForm="ngForm" (ngSubmit)="submitId(idForm)" class="form form-register"> 
      <mat-form-field>
          <input matInput placeholder="Team Id"  type="text" name="idfield" value="{{id}}" ngModel required/>
      </mat-form-field>
      <button  mat-raised-button color="accent" type="submit">Enter</button>
    </form>
  </div>
