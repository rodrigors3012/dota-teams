<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Hero Name</th>
    <td *matCellDef="let hero">{{hero.name}}</td>
  </ng-container>

  <ng-container matColumnDef="gamesPlayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
    <td *matCellDef="let hero">{{hero.gamesPlayed}}</td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Wins</th>
    <td *matCellDef="let hero">{{hero.wins}}</td>
  </ng-container>

  <ng-container matColumnDef="winPercentage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Win Percentage</th>
    <td *matCellDef="let hero">{{(hero.wins/hero.gamesPlayed*100).toFixed(2) + "%"}}</td>
  </ng-container>

  <tr mat-header-row
    *matHeaderRowDef="['name','gamesPlayed', 'wins', 'winPercentage']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name','gamesPlayed', 'wins', 'winPercentage']"></tr>
</table>

<mat-paginator [pageSizeOptions]="[25, 50, 10]"></mat-paginator>
