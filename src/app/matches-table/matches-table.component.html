<table mat-table [dataSource]="dataSource"  matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="matchId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Match Id</th>
    <td *matCellDef="let match">{{match.matchId}}</td>
  </ng-container>

  <ng-container matColumnDef="didWin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Won?</th>
    <td *matCellDef="let match">{{match.didTeamWin() ? "Yes" : "No"}}</td>
  </ng-container>

  <ng-container matColumnDef="side">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Side</th>
    <td *matCellDef="let match">{{match.radiant ? "Radiant" : "Dire"}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
    <td *matCellDef="let match">{{match.printDuration()}}</td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
    <td *matCellDef="let match">{{match.startTime.toLocaleString()}}</td>
  </ng-container>

  <ng-container matColumnDef="league">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>League</th>
    <td *matCellDef="let match">{{(match.leagueName)}}</td>
  </ng-container>

  <ng-container matColumnDef="opponent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Opponent</th>
    <td *matCellDef="let match">{{match.opposingTeamName}}</td>
  </ng-container>

  <tr mat-header-row
    *matHeaderRowDef="['matchId','side', 'opponent', 'didWin','startTime', 'league']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['matchId', 'side', 'opponent', 'didWin','startTime', 'league']"></tr>
</table>

<mat-paginator [pageSizeOptions]="[25, 50, 10, 100, 250, 500]"></mat-paginator>
