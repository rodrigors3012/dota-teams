<div>
  <table>
      <tr>
          <th>Name</th>
          <th>Account Id</th>
          <th>Games Won</th>
          <th>Wins</th>
          <th>Win Percentage</th>
          <th>Current Member</th>
        </tr>
      <tr *ngFor="let player of players" class="player-row">
        <td>{{ player.name }}</td>
        <td>{{ player.accountId }}</td>
        <td>{{ player.gamesPlayed }}</td>
        <td>{{ player.wins }}</td>
        <td>{{ (player.wins/player.gamesPlayed*100).toFixed(2) + "%" }}</td>
        <td>{{ player.isCurrentTeamMember ? "Yes" : "No"}}</td>
      </tr>
    </table>
</div>
